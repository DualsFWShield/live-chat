<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Temps RÃ©el</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    
    <!-- Day.js for Date Formatting -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div id="user-count" class="user-count">Utilisateurs en ligne: 0</div>
        
        <div class="chat-messages" id="messages"></div>
        
        <form id="message-form" class="message-form">
            <button type="button" id="emoji-button" class="emoji-button">ðŸ˜Š</button>
            <input type="text" id="message-input" placeholder="Entrez votre message..." autocomplete="off" required>
            <button type="submit" class="send-button">Envoyer</button>
        </form>
        
        <form id="file-form" class="file-form">
            <input type="file" id="file-input" accept="image/*,application/pdf,application/zip" />
            <button type="submit" class="send-file-button">Envoyer le fichier</button>
        </form>
        
        <form id="search-form" class="search-form">
            <input type="text" id="search-input" placeholder="Rechercher sur Internet..." autocomplete="off">
            <button type="submit" class="search-button">Rechercher</button>
        </form>
    </div>
    
    <!-- Emoji Button Library -->
    <script type="module">
        import { EmojiButton } from 'https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/index.min.js';
        window.EmojiButton = EmojiButton;
    </script>
    
    <!-- Votre Script Principal -->
    <script type="module" src="app.js"></script>
</body>
</html>
